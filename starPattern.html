<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      let n = 4;
      let string = "";

      for (let i = 0; i <= n; i++) {
        for (let j = 0; j <= i; j++) {
          document.write("*");
        }
        document.write("</br>");
      }

      for (let i = 0; i <= n; i++) {
        for (let j = 4; j >= i; j--) {
          document.write("*");
        }
        document.write("</br>");
      }

      for (let i = 0; i <= n; i++) {
        for (let j = 0; j < n; j++) {
          document.write("*");
        }
        document.write("</br>");
      }
      for (let i = 1; i <= n; i++) {
        // printing spaces
        for (let j = 0; j < n - i; j++) {
          string += " ";
        }
        // printing star
        for (let k = 0; k < i; k++) {
          string += "*";
        }
        string += "<br>";
      }
      document.write(`<pre>${string}</pre>`);
    </script>
  </body>
</html>
