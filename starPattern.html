<html>

        <title></title>
    </head>
    <body>
        <script>
            
            let n = 4;
            
            for ( let i=0; i<=n; i++) {
                for ( let j=0; j<=i; j++) {
                    document.write ("*");
                }
                document.write ("</br>")
            };
         
        </script>
    </body>
